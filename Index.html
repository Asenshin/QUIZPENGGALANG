<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Pramuka Penggalang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container fade-in">
    <h1>Quiz Pramuka Penggalang</h1>
    <div id="quiz">
      <div id="timer">Waktu: <span id="time">15</span> detik</div>
      <div id="question-container">
        <h2 id="question">Memuat pertanyaan...</h2>
        <div id="answers" class="answers"></div>
      </div>
      <button id="next-btn">Pertanyaan Selanjutnya</button>
    </div>
    <div id="result" class="hidden">
      <h2>Skor Anda: <span id="score"></span></h2>
      <p>Skor terbaik sebelumnya: <span id="highscore">-</span></p>
      <button id="restart-btn">Main Lagi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
